<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="form">
        <div class="exit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="18px" width="18px" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </div>
        <div class="form-header">
            <div class="head">
                <img src="/Assets/img/png/lock.png" alt="">
                <span>Forgot Password?</span>
            </div>
            <div class="txt">
                Please enter the email address you used to create your account, and we'll send you a link to reset your password
            </div>
        </div>
        <form action="">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter your email address" name="email" id="email">

            <input type="submit" value="Submit" class="btn">
        
        </form>
    </div>
</body>
